scanners:
    -
        label: macroCase
        scanner: namespace
        assertions:
            - { assertion: namespaceNameMatchesCase, strategy: macro }
    -
        label: snakeCase
        scanner: namespace
        assertions:
            - { assertion: namespaceNameMatchesCase, strategy: snake }
    -
        label: camelCase
        scanner: namespace
        assertions:
            - { assertion: namespaceNameMatchesCase, strategy: camel }
