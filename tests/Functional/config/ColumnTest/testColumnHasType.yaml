scanners:
    -
        label: hasTypeInteger
        scanner: column
        assertions:
            - { assertion: columnHasType, type: integer }
    -
        label: hasTypeString
        scanner: column
        assertions:
            - { assertion: columnHasType, type: string }
    -
        label: hasTypeDate
        scanner: column
        assertions:
            - { assertion: columnHasType, type: date }
