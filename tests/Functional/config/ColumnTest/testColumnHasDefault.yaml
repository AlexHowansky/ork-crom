scanners:
    -
        label: hasAnyDefault
        scanner: column
        assertions:
            - { assertion: columnHasDefault }
    -
        label: hasZeroDefault
        scanner: column
        assertions:
            - { assertion: columnHasDefault, value: 0 }
    -
        label: hasFooDefault
        scanner: column
        assertions:
            - { assertion: columnHasDefault, value: foo }
