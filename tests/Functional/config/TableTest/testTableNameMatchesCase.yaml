scanners:
    -
        label: macroCase
        scanner: table
        assertions:
            - { assertion: tableNameMatchesCase, strategy: macro }
    -
        label: snakeCase
        scanner: table
        assertions:
            - { assertion: tableNameMatchesCase, strategy: snake }
    -
        label: camelCase
        scanner: table
        assertions:
            - { assertion: tableNameMatchesCase, strategy: camel }
